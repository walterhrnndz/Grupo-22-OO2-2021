<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8"/>
	<title>UNLa</title>

	<link href="css/styles.css" rel="stylesheet" />
	<link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
		<a class="navbar-brand" href="/index">TP Objetos - 2021</a>

		<div class="container">
			<div class="dropdown">
				<a class="navbar-brand nav-link dropdown-toggle" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					<i class="fas fa-user fa-fw"></i>
					<span th:text="${username}"/>
				</a>
				<ul class="dropdown-menu">
					<li><a href="/logout">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="card-body">
			<div class="table-responsive">
				<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
					<thead>
					<tr>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Username</th>
						<th>Perfil</th>
					</tr>
					</thead>
					<tbody>
						<tr th:each="persona: ${personas}">
							<td><span th:text="${persona.nombre}"/></td>
							<td><span th:text="${persona.apellido}"/></td>
							<td><span th:text="${persona.user.username}"/></td>
							<td th:each="role: ${persona.user.userRoles}"><span th:text="${role.role}"/></td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>

</body>
</html>
