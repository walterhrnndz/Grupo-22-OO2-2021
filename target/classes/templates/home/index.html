<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8"/>
	<title>UNLa</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/index">TP Objetos - 2021</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="/index">Home</a></li>
				<li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Editar<span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="#">Usuarios</a></li>
						<li><a href="#">Perfiles</a></li>
					</ul>
				</li>
				<!-- <li><a href="#">Page 2</a></li> -->
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#"><span th:text="${username}"/></a></li>
				<li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">

		<div class="card-body">
			<div class="table-responsive">
				<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
					<thead>
					<tr>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Username</th>
						<th>Perfil</th>
					</tr>
					</thead>
					<tbody>
						<tr th:each="persona: ${personas}">
							<td><span th:text="${persona.nombre}"/></td>
							<td><span th:text="${persona.apellido}"/></td>
							<td><span th:text="${persona.user.username}"/></td>
							<td th:each="role: ${persona.user.userRoles}"><span th:text="${role.role}"/></td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>

	<div class="container">
		<a th:href="@{/pdfPerfiles}">Exportar perfiles a PDF</a>
	</div>
	<div class="container">
		<a th:href="@{/pdfUsuarios}">Exportar usuarios a PDF</a>
	</div>

</body>
</html>
